<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        h2 {
            display: flex;
            justify-content: center;
            align-items: center;
            color: gray;
        }

        input {
            display: block;
            border: 1px solid lightblue;
            border-radius: 10px;
            padding: 10px 10px;
            font-size: 20px;
        }

        input[type=submit] {
            margin-top: 20px;
            margin-left: 80px;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
        }


        #profile {
            font-size: 25px;
            margin-top: 20px;
            font-weight: bold;
            color: green;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logged {
            font-size: 25px;
            margin-top: 80px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    

        #ali {
            position: fixed;
            right: 20px;
            bottom: 100px;
            font-size: 20px;
            font-weight: bolder;
            color: green;
        }
    </style>
</head>

<body>
    <h2 id="login">Log In</h2>
    <div id="logged" style="display: none;">Logged in successfully</div>
    <div id="container">
        <form action="" id="login-form">
            <input type="text" name="username" placeholder="username" required> <br>
            <input type="password" name="password" placeholder="password" required>
            <input type="submit" name="submit">
        </form>
    </div>

    <div id="profile"></div>
    <div id="ali">Coded with <span style="color: red;">&#10084</span> by @<span style="color: blue;">Ali-Sanad</span>
    </div>
    <script>

        const form = document.getElementById("login-form");
        form.addEventListener('submit', async (e) => {
            try {
                e.preventDefault();

                const username = e.target.elements.username.value;
                const password = e.target.elements.password.value;

                //login request **POST to generate token from backend*********generated by postman**********************
                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");
                var raw = JSON.stringify({ username, password });
                var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: raw,
                    redirect: 'follow'
                };

                const loginResponse = await fetch("/api/users/login", requestOptions)
                    .then(response => response.json())

                const { token } = loginResponse;
                if (token) {
                    localStorage.setItem("token", token);

                    //profile request************GET*******
                    getProfile();
                }

            } catch (err) {
                console.error(err);
            }
        })

        async function getProfile() {
            //profile request   ****************GET*******
            const profileHeader = new Headers();
            profileHeader.append("authorization", localStorage.getItem("token"));

            var requestOptions = {
                method: 'GET',
                headers: profileHeader,
                redirect: 'follow'
            };

                const profile = await fetch("/api/users/profile", requestOptions)
                .then(response => response.json())
            // .then(result => console.log(result))

                document.getElementById("profile").innerText = `Username : ${profile.username}`;
                document.getElementById("login-form").style.display = "none";
                document.getElementById("login").style.display = "none";
                document.getElementById("logged").style.display = "flex";
           
            

        }
    </script>
</body>

</html>
